<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Monitoring System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container d-flex justify-content-center">
    <h1>Weather<br>Monitoring<br>System</h1>
    <div class="weather">
        <div class="row">
            <div class=" col-md-12">
                <div class="card"> <span class="icon"><img class="img-fluid" src="https://img.icons8.com/emoji/96/000000/sun-emoji.png" id="ayush" /></span>
                    <div class="title">
                        <p>Temprature</p>
                    </div>
                    <div id="temp"><span id="tem"></span><sup>&deg;</sup>C</div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card"> <span class="icon"><img src="pressure.png" /></span>
                    <div class="title">
                        <p>Pressure</p>
                    </div>
                    <div class="temp"><span id="pre"></span> Pa</div>
                    
                </div>
            </div>
            <div class="col-md-6">
                <v class="card"> <span class="icon"><img src="altitude.png" /></span>
                    <div class="title">
                        <p>Altitude</p>
                    </div>
                    <div class="temp"><span id="alt"></span> m</div>    
            </div>
        </div>
    </div>
    <div id="time"></div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
